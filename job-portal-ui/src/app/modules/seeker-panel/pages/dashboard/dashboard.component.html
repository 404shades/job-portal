<app-header></app-header>

<section
  class="main-banner"
  style="background: #242c36 url(assets/images/dash.jpg) no-repeat"
>
  <div class="container">
    <div class="caption">
      <h2>Build Your Career</h2>
      <div class="card">
        <div class="card-body"> <form>
          <div class="container">
            <div class="row">
              <div class="col-md-5">
                <mat-form-field appearance="fill">
                  <input matInput type="text" placeholder="Enter Job title" />
                </mat-form-field>
              </div>
              <div class="col-md-5">
                <mat-form-field appearance="fill">
                  <input matInput type="text" placeholder="Location" />
                </mat-form-field>
              </div>
              <div class="col-md-2">
                  <button mat-button color="primary">Find Jobs</button>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>


<div>
    <div class="container p-4">
      <h4 class="text-center">Available Job Categories </h4>
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let service of availableJobServices|async">
                <app-statless-service [title]="service.category_name"></app-statless-service>
            </div>
            <div class="col-md-4">
              <app-statless-service title="All Jobs"></app-statless-service>
          </div>
        </div>
    </div>
</div>
