<app-header></app-header>

<section
  class="main-banner"
  style="background: #242c36 url(assets/images/dash.jpg) no-repeat"
>
  <div class="container">
    <div class="caption">
      <h2>Build Your Career</h2>
      <mat-card class="search-form">
        <mat-card-content>
          <mat-form-field>
            <mat-label>Search for Jobs (Search By Recruiter Name, Job Title, Job Description)</mat-label>
            <input [(ngModel)]="searchTerm" matInput placeholder="Search By Recruiter Name, Title, Keywords">
          </mat-form-field>
          <button mat-raised-button color="primary" [routerLink]="['/jobs/allJobs']" [queryParams]="{searchTerm:searchTerm}">Search</button>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>


<div>
    <div class="container p-4">
      <h4 class="text-center">Available Job Categories </h4>
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let service of availableJobServices|async">
                <app-statless-service [title]="service.category_name"></app-statless-service>
            </div>
            <div class="col-md-4">
              <app-statless-service title="All Jobs"></app-statless-service>
          </div>
        </div>
    </div>
</div>
